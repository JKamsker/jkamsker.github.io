name: Optimize Images

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "assets/img/**"
      - "_posts/**"
      - "_data/**"
      - "_authors/**"
      - "_config.yml"
      - "scripts/optimize_images.py"

jobs:
  check:
    name: Check (no changes)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Ensure all images are WebP
        run: |
          python scripts/optimize_images.py --check

  optimize:
    name: Optimize + PR
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Optimize images (WebP + resize)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow pyyaml
          python scripts/optimize_images.py --write --delete-originals --optimize-existing-webp

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(images): optimize images (webp + resize)"
          title: "Optimize images (WebP + resize)"
          body: |
            This PR was generated by the `Optimize Images` workflow.

            - Converts raster images under `assets/img/` to WebP
            - Resizes overly large images to sane maximums
            - Updates site references (posts/config/data) accordingly
          branch: "chore/optimize-images"
          delete-branch: true

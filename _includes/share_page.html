<div class="post-share">
  <span class="post-share__label">Share this article</span>
  <div class="post-share__buttons">
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}"
       target="_blank" rel="noopener" class="post-share__btn" aria-label="Share on Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | url_encode }}"
       target="_blank" rel="noopener" class="post-share__btn" aria-label="Share on LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url | url_encode }}&t={{ page.title | url_encode }}"
       target="_blank" rel="noopener" class="post-share__btn" aria-label="Share on Hacker News">
      <i class="fab fa-hacker-news-square"></i>
    </a>
    <button class="post-share__btn post-share__btn--copy"
            onclick="navigator.clipboard.writeText(window.location.href).then(function(){var b=document.querySelector('.post-share__btn--copy');b.classList.add('copied');setTimeout(function(){b.classList.remove('copied')},2000)})"
            aria-label="Copy link">
      <i class="fa fa-link"></i>
      <span class="post-share__copied-text">Copied!</span>
    </button>
  </div>
</div>

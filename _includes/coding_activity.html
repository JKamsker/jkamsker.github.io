<!-- Wakatime ( Replace with your own wakatime embed config at https://wakatime.com )-->

<!-- Languages  -->
{% if site.wakatime_languages_embed_url and site.wakatime_hours_embed_url %}
<figure><embed src="{{ site.wakatime_languages_embed_url }}"></embed></figure>

<!-- Hours Coded -->
<figure>
    <embed src="{{ site.wakatime_hours_embed_url }}"></embed>
</figure>
{% else %}
<p>Configure `wakatime_languages_embed_url` and `wakatime_hours_embed_url` in `_config.yml`.</p>
{% endif %}

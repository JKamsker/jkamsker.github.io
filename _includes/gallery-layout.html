 <!-- Single Gallery -->
  <div class="col-lg-12">
    <div id="imageGallery{% if include.id_number %}-{{ include.id_number }}{% endif %}">
      <div id="gallery-sizer{% if include.id_number %}-{{ include.id_number }}{% endif %}"></div>
      {% for picture in include.gallery.pictures %}
        <a href="{{ '/assets/img/gallery/' | append: include.gallery.picture_path | append: '/' | append: picture.original | relative_url }}"
        data-responsive="{% for size in picture.sizes %} {{ '/assets/gallery/' | append: include.gallery.picture_path | append: '/' | append: size | relative_url }}{% endfor %}" class="image"
        {% if picture.title %} data-sub-html="<div class='lg-toolbar caption'><h4>{{ picture.title | escape }}</h4>{% if picture.caption %}<p>{{ picture.caption | escape }}</p>{% endif %}</div>"{% endif %}>
          <img alt="{{ picture.title }}" class="img-thumbnail" src="{{ '/assets/img/gallery/' | append: include.gallery.picture_path | append: '/' | append: picture.thumbnail | relative_url }}" />
        </a>
      {% endfor %}
      </div>
  </div>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        if (!window.jQuery || !window.jQuery.fn || typeof window.jQuery.fn.lightGallery !== 'function') return;
        var gallerySelector = "#imageGallery{% if include.id_number %}-{{ include.id_number }}{% endif %}";
        window.jQuery(gallerySelector).lightGallery({
          thumbnail: false,
          selector: '.image'
        });
    });
</script>
